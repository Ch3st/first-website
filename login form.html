<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Port Developers Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login form.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login animate"/>
</head>
<body>
    <header>
        <h1>View Port Developers</h1>
    </header>
    <!-- header end -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <!-- content start -->
    <h2>Log In</h2>
    <fieldset>
<br>
        <label>Email Address </label>
 <br>       
        <input type="email" placeholder="example@domain.com" id="email" required autofocus/>
<br>
<br>
        <label>Password </label>
 <br>       
        <input type="password" minlength="8" maxlength="12" placeholder="min 8 charac. max 12" id="password" required/>
<br>
<br>
        <input type="submit" value="submit" id="submit">
<br>
<br>
        <h6>Dont have an Account? <a href="sign up form.html" id="signup">Sign Up</a></h6>
    </fieldset>
<footer>Copyright 2018 View Port Developers</footer>

</body>
</html>
